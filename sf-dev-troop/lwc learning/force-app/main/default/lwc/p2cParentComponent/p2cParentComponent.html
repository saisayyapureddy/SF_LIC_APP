<template>

    <!---Example of Simple Data-->
    <c-p2c-child-alert message-header='Parent to child communication with Primitive data'
        message='Hey I got this from My parent '></c-p2c-child-alert>


    <!---Example of Complex Data-->
    <div class="slds-var-m-bottom_medium"></div>
    <c-p2c-carousel-component carosol={carosulDetails}>
    </c-p2c-carousel-component>

    <!---Example of data passing on action-->
    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title="Parent to Child communication on action">

        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter percentage" value={percentage}
                onkeyup={changePercentage}></lightning-input>
            <c-p2c-progressbar-component percentage-bar={percentage}></c-p2c-progressbar-component>

        </div>

    </lightning-card>

    <!---Example of Calling child Method from parent-->

    <c-p2c-slider></c-p2c-slider>
    <lightning-button variant="base" label="Reset Slider" onclick={changeSlider}></lightning-button>

</template>
