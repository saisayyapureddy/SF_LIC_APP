<template>
    
        <lightning-card title="Two way binding">
            <div class="slds-var-m-around_medium">
         
            <lightning-input type="text" label="Enter title to see the majic" onkeyup={changeHandler}></lightning-input>
            <div>
                <h2> my name is {name} and title is {title}</h2>
            </div>
            
          </div>
        </lightning-card>


        <lightning-card title="@track properties">
            <div class="slds-var-m-around_medium">
         
            <lightning-input type="text" label="enter city " onkeyup={targetHandler}></lightning-input>
            <div>
                <h2>{address.city} is my city</h2>
            </div>
            
          </div>
        </lightning-card>

    


</template>
