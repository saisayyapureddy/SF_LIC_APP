<template>
    <lightning-card title="Quiz Application" class="custom-card">
        <div class="slds-var-m-around_medium">

            <form>
                <template for:each={quizQuesstions} for:item="quiz">
                    <div key={quiz.id}>
                        {quiz.id} . {quiz.quesstion}
                        <div class="slds-var-p-around_medium">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value="a" onchange={onChangeHandler} />
                                    {quiz.answers.a}
                                </div>
                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value= "b" onchange={onChangeHandler} />
                                    {quiz.answers.b}
                                </div>
                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value="c" onchange={onChangeHandler} />
                                    {quiz.answers.c}
                                </div>

                                <div class="slds-col">
                                    <input type="radio" name={quiz.id} value="d"  onchange={onChangeHandler} />
                                    {quiz.answers.d}
                                </div>
                            </div>
                        </div>

                    </div>

                </template>
                <button class="slds-button slds-button_brand" type="submit" onclick={submitHandler} disabled={slectedAllqstns} >Submit</button>
                <button class="slds-button slds-button_destructive" type="reset" onclick={resultHandler}>Reset</button>

                <template if:true={isSubmitted}>
                    <div class={isScoredFull}>
                        You got {correctAnswers1} out of {quizQuesstions.length}
                        <br/>
                        <br/>
                    </div>

                </template>
           </form>
        </div>

    </lightning-card>
</template>
