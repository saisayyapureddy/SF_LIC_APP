<template>
    <lightning-card title="User Details">
        <template if:true={users}>
            <lightning-datatable
                data={users}
                columns={columns}
                key-field="id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div>{error}</div>
        </template>
    </lightning-card>
</template>
